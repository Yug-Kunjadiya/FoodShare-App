<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#22c55e" />
    <meta
      name="description"
      content="FoodShare - Connect surplus food with those who need it. Reduce food waste and build a sustainable community."
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodshare-app.com/" />
    <meta property="og:title" content="FoodShare - Share Food, Save Lives" />
    <meta property="og:description" content="Connect surplus food with those who need it. Reduce food waste and build a sustainable community." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://foodshare-app.com/" />
    <meta property="twitter:title" content="FoodShare - Share Food, Save Lives" />
    <meta property="twitter:description" content="Connect surplus food with those who need it. Reduce food waste and build a sustainable community." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Mapbox GL CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.1/mapbox-gl.css' rel='stylesheet' />
    
    <title>FoodShare - Share Food, Save Lives</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <div class="text-center">
        <div class="w-16 h-16 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-600 font-medium">Loading FoodShare...</p>
      </div>
    </div>

    <script>
      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
